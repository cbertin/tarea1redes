	<button type="button" onclick="getLocation()">Parse URL</button>
	<p id="parse">
	
<script>
var req = new XMLHttpRequest();
	req.open('GET', document.location, false);
	req.send(null);
	var headers = req.getAllResponseHeaders().toLowerCase();
	alert(headers);

function getLocation()
{
var theURL = window.document.URL.toString(); 
var parser = document.createElement('a');
parser.href ="http://localhost:8080/vista2.htm?nombre=Celeste+Bertin&ip=1.1.1.1&puerto=1234";	//theURL;

var prot = parser.protocol; // => "http:"
var hos = parser.host;     // => "example.com:3000"
var hostnam = parser.hostname; // => "example.com"
var por = parser.port;     // => "3000"
var pathnam = parser.pathname; // => "/pathname/"
var has = parser.hash;     // => "#hash"
var searc = parser.search;   // => "?search=test"

document.write("</p>");
document.write(prot);
document.write("<p>");
document.write(hos);
document.write("</p>");
document.write("<p>");
document.write(hostnam);
document.write("</p>");
document.write("<p>");
document.write(por);
document.write("</p>");
document.write("<p>");
document.write(pathnam);
document.write("</p>");
document.write("<p>");
document.write(has);
document.write("</p>");
document.write("<p>");
document.write(searc);
document.write("</p>");

document.write(getQueryParams(searc));
}

function getQueryParams(qs) { //expresion regular para dividir el query del URL
    qs = qs.split("+").join(" ");

    var params = {}, tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;

    while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])]
            = decodeURIComponent(tokens[2]);
			document.write(tokens[1]);
			document.write("\t");
			document.write(tokens[2]);
			document.write("</br>");
    }
    return params;
}
</script>
